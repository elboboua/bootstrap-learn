         <!-- The modal insert -->
         <!-- Button trigger modal -->
         
         
         
         <!-- The main content -->
         <div class="container">
             <h3 class="text-center" style="margin: 10px 0px 0px 0px;">Your Todos</h3>
             
             <!-- modal for insert -->
            <div class="text-center">
                <button type="button" style="margin: 15px 10px;" class="btn btn-outline-dark" style="background-color: rgb(218,165,32) !important;" data-toggle="modal" data-target="#exampleModal">
                Create New Todo
                </button>
            </div>
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">New Todo</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <form autocomplete="off">
                    <div class="modal-body">
                            <div class="form-group">
                              <label for="recipient-name" class="col-form-label">Name:</label>
                              <input type="text" class="form-control" id="recipient-name">
                            </div>
                            <div class="form-group">
                              <label for="message-text" class="col-form-label">Description:</label>
                              <textarea class="form-control" id="message-text"></textarea>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Add Todo</button>
                        </div>
                    </form>
                </div>
                </div>
            </div>


            <!-- Todos -->
            <ul class="list-group list-group-flush">
                <li class="list-group-item circle">This is a sample todo here: 
                <svg class="bi bi-check-circle float-right" width="1.5em" height="1.5em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                    <path class="check" visibility="hidden" fill-rule="evenodd" d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.236.236 0 0 1 .02-.022z"/> 
                </svg>
                </li>
                <li class="list-group-item circle">This is a sample todo here: 
                <svg class="bi bi-check-circle float-right" width="1.5em" height="1.5em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                    <path class="check" visibility="hidden" fill-rule="evenodd" d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.236.236 0 0 1 .02-.022z"/> 
                </svg>
                </li>
                <li class="list-group-item circle">This is a sample todo here: 
                <svg class="bi bi-check-circle float-right" width="1.5em" height="1.5em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                    <path class="check" visibility="hidden" fill-rule="evenodd" d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.236.236 0 0 1 .02-.022z"/> 
                </svg>
                </li>

            </ul>

        </div>
      
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script>
        let circles = document.getElementsByClassName('circle');
        let checks = document.getElementsByClassName('check');

        for (let i = 0; i < circles.length; i++) {
            circles[i].onclick = () => {
                checks[i].style.visibility = (checks[i].style.visibility == 'hidden')? 'visible': 'hidden';
            }
        }

</script>
